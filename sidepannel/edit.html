<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
        .edit-container{
            margin-top: 50px;
            max-width: 400px;
            width: 90%;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .current-image {
            margin-top: 8px;
            text-align: center;
        }
        .current-image img {
            width: 80px;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .edit-container {
                padding: 10px;
            }
            h2 {
                font-size: 1.1rem;
            }
            .form-group label,
            .form-group input[type="text"],
            .form-group input[type="number"],
            .form-group input[type="file"],
            .form-group select,
            .form-group textarea,
            .form-group button {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="edit-container">
        <h2>Edit Image</h2>
        <form action="edit.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" value="Sample Product" required>
            </div>
            <!-- <div class="form-group">
                <label for="product_code">Product Code:</label>
                <input type="text" id="product_code" name="product_code" value="123456" required>
            </div> -->
            <!-- <div class="form-group">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" id="price" name="price" value="19.99" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>Sample description of the product.</textarea>
            </div>
            <div class="form-group">
                <label for="new_image">New Image:</label>
                <input type="file" id="new_image" name="new_image">
                <div class="current-image">
                    <p>Current Image:</p>
                    <img src="path-to-image.jpg" alt="Current Image">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>

</body>
</html>
